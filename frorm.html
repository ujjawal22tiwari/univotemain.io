<body>

    <!-- Left: Sign Up Form -->
    <div class="form-box">
      <h1>Create Account</h1>
      <form id="registerForm">
        <input type="text" placeholder="First Name" id="firstName" required />
        <input type="text" placeholder="Last Name" id="lastName" required />
        <input type="email" id="emailInput" placeholder="you@iitp.ac.in" required />
        <small id="error" style="color: red;"></small>
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
        <h4>Already have an account? <a href="login.html">Sign In</a></h4>
      </form>
      <li class="nav-item">
        <a class="nav-link active text-white" aria-current="page" href="#" onclick="logout()">Logout</a>
    </li>

  <script>
    const form = document.getElementById('registerForm');
    const emailInput = document.getElementById('emailInput');
    const error = document.getElementById('error');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = emailInput.value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Email validation
      if (!email.endsWith('@iitp.ac.in')) {
        error.textContent = "‚ùå Your email is not matching @iitp.ac.in";
        emailInput.focus();
        return;
      }

      // Password match check
      if (password !== confirmPassword) {
        error.textContent = "‚ùå Passwords do not match";
        return;
      }

      // All checks passed
      error.textContent = "";
      // alert("WELCOME TO UNI-VOTE ‚ù§Ô∏è‚Äçü©πüéâ! YOU HAVE SUCCESSFULLY REGISTERED WITH YOUR IITP EMAIL.");
      
      // Store registration status
      localStorage.setItem("isRegistered", "true");

      // Redirect to loading page
      // window.location.href = "login.html";
      window.location.href = "otp.html";



    });

    // Live email validation
    emailInput.addEventListener('input', () => {
      const email = emailInput.value.trim();
      if (email === "" || email.endsWith("@iitp.ac.in")) {
        error.textContent = "";
        emailInput.setCustomValidity("");
      } else {
        error.textContent = "‚ùå Your email is not matching @iitp.ac.in";
        emailInput.setCustomValidity("Invalid email domain");
      }
    });
  </script>
  <script>
    
    function logout() {
            // Remove registration status from localStorage
            localStorage.removeItem("isRegistered");

            // Redirect to registration page (form.html)
            window.location.href = "form.html";
        }
  </script>

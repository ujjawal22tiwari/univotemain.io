<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNI-VOTE Navbar (Bootstrap)</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .glass-navbar {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .glow-button {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: white;
      box-shadow: 0 0 15px #6366f1;
      transition: all 0.3s ease-in-out;
      font-weight: 600;
    }

    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #4f46e5, 0 0 35px #6366f1;
    }

    body {
      background: linear-gradient(to bottom right, #e0e7ff, #f0f4ff);
      min-height: 100vh;
    }
  </style>

  
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg glass-navbar sticky-top">
  <div class="container-fluid px-4 py-2">

    <!-- Logo and Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2 text-indigo fw-bold fs-4" href="#">
      <img src="https://www.svgrepo.com/show/509001/blockchain.svg" alt="Logo" height="32">
      UNI-VOTE
    </a>

    <!-- Toggler (Mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Content -->
    <div class="collapse navbar-collapse" id="navMenu">
      <!-- Menu Items -->
      <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0 d-flex gap-3">
        <li class="nav-item">
          <a class="nav-link text-dark fw-medium" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-medium" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-medium" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-medium" href="#">FAQ</a>
        </li>
      </ul>

      <!-- Controls -->
      <div class="d-flex align-items-center gap-2">
        <!-- <button class="btn btn-sm btn-outline-primary">EN | HI</button> -->
        <!-- <button class="btn btn-sm btn-light">ðŸŒ™</button> -->
        <button class="btn glow-button btn-sm px-3">Connect Wallet</button>
      </div>
    </div>
  </div>
</nav>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
